<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <meta name="keywords" content="" />

  <title>Módulo Policial de Previsão</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{{ url_for('static', filename='css/responsive.css') }}" rel="stylesheet" />
</head>

<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Módulo Policial de Previsão
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="s-1"> </span>
            <span class="s-2"> </span>
            <span class="s-3"> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('form') }}"> Inserir</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('graficos') }}"> Graficos</a>
                </li>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>


  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container ">
      <div class="heading_container">
        <h2>
          Adicionar Ocorrência
        </h2>
        <img src="{{ url_for('static', filename='images/plug.png') }}" alt="">
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form method="POST">
            <div>
              <select name="provincia" id="provincia" required>
                <option>Provincia / Distrito</option>
                <option value="LUANDA">Luanda</option>
                <option value="BAYVIEW">Bayview</option>
                <option value="CENTRAL">Central</option>
                <option value="INGLESIDE">Ingleside</option>
                <option value="MISSION">Mission</option>
                <option value="NORTHERN">Northern</option>
                <option value="PARK">Park</option>
                <option value="RICHMOND">Richmond</option>
                <option value="SOUTHERN">Southern</option>
                <option value="TARAVAL">Taraval</option>
                <option value="TENDERLOIN">Tenderloin</option>
              </select>
            </div>
            <div>
              <input type="text" id="tipo_crime" name="tipo_crime" placeholder="Tipo de Crime" required>
            </div>
            <div>
              <input type="text" class="message-box" id="desc_crime" name="desc_crime" placeholder="Descrição do Crime" required>
            </div>
            <div>
              <input type="text" id="street" name="street" placeholder="Endereço" required>
            </div>
            <div>
              <input type="date" id="data" name="data" placeholder="Data" required>
            </div>
            <div>
              <input type="time" id="hora" name="hora" placeholder="Hora" required>
            </div>
            <div>
              <input type="text" id="latitude" name="latitude" placeholder="Latitude" required>
            </div>
            <div>
              <input type="text" id="longitude" name="longitude" placeholder="Longitude" required>
            </div>
            <div class="d-flex ">
              <button>
                ENVIAR
              </button>
            </div>
          </form>
        </div>
      </div>
       <div class="row">
        <div class="col-md-6">
          <div class="box">
            <div class="detail-box">
              {% if resposta is not none %}
              <p><b>{{ resposta }}</b></p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end contact section -->


  <!-- info section -->

  <section class="info_section layout_padding">
    <div class="container">
      <div class="info_contact">
        <div class="row">
          <div class="col-md-4">
            <a href="">
              <img src="{{ url_for('static', filename='images/location-white.png') }}" alt="">
              <span>
                Passages of Lorem Ipsum available
              </span>
            </a>
          </div>
          <div class="col-md-4">
            <a href="">
              <img src="{{ url_for('static', filename='images/telephone-white.png') }}" alt="">
              <span>
                Call : +012334567890
              </span>
            </a>
          </div>
          <div class="col-md-4">
            <a href="">
              <img src="{{ url_for('static', filename='images/envelope-white.png') }}" alt="">
              <span>
                demo@gmail.com
              </span>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-lg-9">
          <div class="info_form">
            <form action="">
              <input type="text" placeholder="Enter your email">
              <button>
                subscribe
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-4 col-lg-3">
          <div class="info_social">
            <div>
              <a href="">
                <img src="{{ url_for('static', filename='images/fb.png') }}" alt="">
              </a>
            </div>
            <div>
              <a href="">
                <img src="{{ url_for('static', filename='images/twitter.png') }}" alt="">
              </a>
            </div>
            <div>
              <a href="">
                <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="">
              </a>
            </div>
            <div>
              <a href="">
                <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- end info section -->

  <!-- footer section -->
  <footer class="container-fluid footer_section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 col-md-9 mx-auto">
          <p>
            &copy; 2019 All Rights Reserved By
            <a href="https://html.design/">Free Html Templates</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- footer section -->


  <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

</body>

</html>
